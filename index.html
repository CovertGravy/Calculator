<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="display">
        <p id="display"></p>
        <span onclick="reset()" id="clear">&times;</span>
      </div>
      <div class="btns r1" id="seven">7</div>
      <div class="btns r1" id="eight">8</div>
      <div class="btns r1" id="nine">9</div>
      <div class="btns r1 operator" id="divide">รท</div>
      <div class="btns r2" id="four">4</div>
      <div class="btns r2" id="five">5</div>
      <div class="btns r2" id="six">6</div>
      <div class="btns r2 operator" id="multiply">&times;</div>
      <div class="btns r3" id="three">3</div>
      <div class="btns r3" id="two">2</div>
      <div class="btns r3" id="one">1</div>
      <div class="btns r3 operator" id="subtract">-</div>
      <div class="btns r4" id="dot">.</div>
      <div class="btns r4" id="zero">0</div>
      <div class="btns r4 operator" id="equal">=</div>
      <div class="btns r4 operator" id="add">+</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
