<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    
    <div class="calc">
            <h3 id="result">Calculator</h3>
        <div class="input">
            <label class="text" for="input1">Enter a number</label>
            <input type="number" id="input1" name="input1" required>
            <br>
            <label class="text" for="input2">Enter a number</label>
            <input type="number" id="input2" name="input2" required>
        </div>
        
        <div class="btn">
            <button class="buttons" id="add">Add</button>
            <button class="buttons" id="subtract">Subtract</button>
            <button class="buttons" id="multiply">Multiply</button>
            <button class="buttons" id="divide">Divide</button>
        </div>
    </div>

        <script src="script.js"></script>
    </body>
</html>
